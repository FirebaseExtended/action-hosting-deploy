name: Deploy Preview

on: pull_request

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Check that source was compiled
        run: |
          cp bin/action.min.js bin/action-uploaded.min.js
          npm run build
          npx prettier -w --ignore-path does-not-exist bin/action.min.js bin/action-uploaded.min.js
          cmp -b bin/action.min.js bin/action-uploaded.min.js
      - name: Check that Prettier was run
        run: npm run format:check
      - uses: ./
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          expires: 14d
          projectId: action-hosting-deploy-demo
          entryPoint: "./demo"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
